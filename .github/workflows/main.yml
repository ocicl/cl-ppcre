on: [push]

jobs:
  ocicl_job:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    name: Test and publish package
    steps:
      - id: build-and-publish
        uses: ocicl/ocicl-action@main
        with:
          gpg_signing_key: ${{ GPG_SIGNING_KEY }}
          gpg_public_key: ${{ GPG_PUBLIC_KEY }}
